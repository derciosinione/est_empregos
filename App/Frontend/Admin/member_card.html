    <style>

        /* Contenedor para las tarjetas, usando flexbox */
        .contenedor-tarjetas {
            display: flex;
            flex-wrap: wrap; /* Para que las tarjetas se envuelvan en múltiples líneas si no caben en una sola fila */
            justify-content: center; /* Para distribuir las tarjetas equitativamente en la fila */
        }

        /* Estilo básico para las tarjetas */
        .tarjeta {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 250px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Estilo para la imagen dentro de la tarjeta */
        .tarjeta img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
